            --accent-primary: #007bff; --accent-gradient: linear-gradient(45deg, #007bff, #0056b3);
            --glow-color: rgba(0, 123, 255, 0.4); --shadow-color: rgba(0, 0, 0, 0.15);
            --border-color: #ccc; --slider-track: #ccc; --slider-thumb: var(--accent-primary);
            --list-hover-bg: #e9e9e9; --active-item-bg: rgba(0, 123, 255, 0.15);
            --mobile-bar-bg: #e5e5e5; --bg-overlay: rgba(240, 240, 240, 0.95);
            --modal-bg: #f8f9fa; --error-color: #dc3545;
             --delete-color: #dc3545; --delete-hover-color: #c82333;
             --confirm-color: #28a745; --confirm-hover-color: #218838;
             --cancel-color: #6c757d; --cancel-hover-color: #5a6268;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { height: 100%; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary); color: var(--text-primary);
            display: flex; justify-content: center; align-items: center;
            min-height: 100%; overflow-x: hidden;
            transition: background-color var(--anim-medium) ease, color var(--anim-medium) ease;
            user-select: none;
        }

        #music-player {
            display: grid; grid-template-columns: 280px 1fr 220px; grid-template-rows: 1fr;
            width: 95vw; max-width: 1200px; height: 85vh; max-height: 700px;
            background-color: var(--bg-secondary); border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color); overflow: hidden;
            border: 1px solid var(--border-color); position: relative;
            transition: background-color var(--anim-medium) ease;
        }

        .left-panel, .center-panel, .right-panel {
            padding: 20px; display: flex; flex-direction: column; overflow: hidden;
             transition: background-color var(--anim-medium) ease;
        }
        .left-panel { background-color: var(--bg-tertiary); border-right: 1px solid var(--border-color); }
        .right-panel { background-color: var(--bg-tertiary); border-left: 1px solid var(--border-color); }
        .center-panel { align-items: center; gap: 12px; padding-bottom: 25px; }

        h2, h3 { color: var(--text-primary); margin-bottom: 15px; text-align: center; transition: color var(--anim-medium) ease; }
        h3 { margin-bottom: 5px; font-size: 1.1em;}
        p { color: var(--text-secondary); font-size: 0.9em; text-align: center; transition: color var(--anim-medium) ease; }
         .basic-button {
            padding: 6px 10px; font-size: 0.8em; background-color: var(--bg-tertiary);
            color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 4px;
            cursor: pointer; transition: background-color var(--anim-fast) ease, transform var(--anim-fast) ease, box-shadow var(--anim-fast) ease;
            line-height: normal;
        }
         .basic-button:hover { background-color: var(--bg-secondary); box-shadow: 0 0 6px var(--glow-color); }
         .basic-button:active { transform: scale(0.96); }
          .basic-button:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; transform: none; }
           .basic-button:disabled:hover { background-color: var(--bg-tertiary); }

        .playlist-management { margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .playlist-management label { font-size: 0.85em; color: var(--text-secondary); display: block; margin-bottom: 5px; }
        .playlist-selector-container { display: flex; gap: 5px; margin-bottom: 10px; align-items: center;}
        #playlist-select { flex-grow: 1; padding: 8px; background-color: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 5px; cursor: pointer; font-size: 0.9em; transition: border-color var(--anim-fast) ease, box-shadow var(--anim-fast) ease; }
        #playlist-select:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 5px var(--glow-color); }
        .playlist-actions { display: flex; gap: 8px; justify-content: space-between; }
        #delete-playlist-btn { background-color: var(--delete-color); color: white; border-color: var(--delete-color); font-weight: bold; }
        #delete-playlist-btn:hover { background-color: var(--delete-hover-color); border-color: var(--delete-hover-color); box-shadow: 0 0 6px var(--delete-color); }

        .import-section { margin-bottom: 15px; }
        .import-button { display: block; width: 100%; padding: 10px 15px; background-image: var(--accent-gradient); color: white; border: none; border-radius: 5px; cursor: pointer; text-align: center; font-weight: bold; transition: transform var(--anim-fast) ease, box-shadow var(--anim-fast) ease; box-shadow: 0 2px 5px var(--shadow-color); }
        .import-button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px var(--glow-color); }
        .import-button:active { transform: scale(0.98); }

        .list-tabs { display: flex; margin-bottom: 10px; }
        .tab-button { flex-grow: 1; padding: 8px; background-color: var(--bg-secondary); color: var(--text-secondary); border: 1px solid var(--border-color); border-bottom: none; cursor: pointer; transition: background-color var(--anim-fast) ease, color var(--anim-fast) ease; border-radius: 5px 5px 0 0; margin: 0 -1px -1px 0; position: relative; }
        .tab-button::after { content: ''; position: absolute; bottom: 0; left: 10%; width: 80%; height: 2px; background-color: var(--accent-primary); opacity: 0; transition: opacity var(--anim-fast) ease; }
        .tab-button.active { background-color: var(--bg-tertiary); color: var(--text-primary); border-bottom: 1px solid var(--bg-tertiary); z-index: 1; }
        .tab-button.active::after { opacity: 1; }
        .tab-button:first-child { margin-left: 0; }

        .list-container { flex-grow: 1; overflow-y: auto; background-color: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 0 0 5px 5px; min-height: 100px; }
        .song-list { list-style: none; display: none; }
        .song-list.active { display: block; }
        .song-list li { padding: 10px 12px; border-bottom: 1px solid var(--border-color); cursor: pointer; transition: background-color var(--anim-fast) ease, color var(--anim-fast) ease; font-size: 0.9em; user-select: text; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; position: relative; }
        .song-list li:last-child { border-bottom: none; }
        .song-list li:hover { background-color: var(--list-hover-bg); }
        .song-list li.playing { background-color: var(--active-item-bg); color: var(--text-primary); font-weight: bold; box-shadow: inset 3px 0 0 var(--accent-primary); }
        .song-list li.loading-stub { color: var(--text-secondary); font-style: italic; cursor: not-allowed; }
        .song-list li.loading-stub:hover { background-color: inherit; }
         .info-li { color: var(--text-secondary); font-style: italic; padding: 15px; text-align: center; user-select: none; cursor: default;}

        .album-art-container { width: 60%; max-width: 250px; aspect-ratio: 1 / 1; margin-bottom: 10px; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px var(--shadow-color); background-color: var(--bg-tertiary); position: relative; }
        #album-art { display: block; width: 100%; height: 100%; object-fit: cover; border: none; transition: opacity var(--anim-medium) ease-in-out, transform var(--anim-medium) ease; opacity: 1; }
        #album-art.loading { opacity: 0; transform: scale(0.95); }
        img[src="placeholder.png"] { object-fit: contain; opacity: 0.5; filter: grayscale(80%); }

        #song-info { text-align: center; width: 100%; margin-bottom: 5px; }
        #song-info h3, #song-info p { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .progress-section { width: 90%; margin-top: 5px; }
        #progress-container { width: 100%; margin-bottom: 5px; }
        .time-display { display: flex; justify-content: space-between; font-size: 0.8em; color: var(--text-secondary); }

        .ab-loop-section { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px; width: 90%; }
        .ab-loop-section button { padding: 5px 10px; font-size: 0.8em; min-width: 40px; }
        #ab-status { font-size: 0.8em; color: var(--text-secondary); min-width: 60px; text-align: center; }
        .ab-loop-section button.active { background-color: var(--accent-primary); color: white; border-color: var(--accent-primary); box-shadow: 0 0 5px var(--glow-color); }

        .controls { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px; width: 100%; }
        .controls button {
            background: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary);
            width: 42px; height: 42px; border-radius: 50%;
            font-size: 1em; cursor: pointer;
            transition: background-color var(--anim-fast) ease, transform var(--anim-fast) ease, box-shadow var(--anim-fast) ease, border-color var(--anim-fast) ease, color var(--anim-fast) ease;
            display: flex; justify-content: center; align-items: center; box-shadow: 0 2px 5px var(--shadow-color);
            padding: 0;
        }
        .controls button:hover { background-color: var(--bg-secondary); box-shadow: 0 0 10px var(--glow-color); }
        .controls button:active { transform: scale(0.95); background-color: var(--bg-primary); }
         .controls button:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; transform: none; }
          .controls button:disabled:hover { background-color: var(--bg-tertiary); }

        #play-pause-btn { width: 55px; height: 55px; background-image: var(--accent-gradient); color: white; font-size: 1.3em; font-weight: bold; border: none; box-shadow: 0 4px 10px var(--glow-color); margin: 0 5px; }
        #play-pause-btn:hover { box-shadow: 0 6px 15px var(--glow-color); transform: scale(1.03); }
        #play-pause-btn:active { transform: scale(1); }

        #shuffle-btn.active, #loop-btn.active { color: var(--accent-primary); border-color: var(--accent-primary); box-shadow: 0 0 8px var(--glow-color); }
        #replay-btn { font-size: 1.1em; }

        #extra-info { margin-top: 10px; font-size: 0.85em; color: var(--text-secondary); }

        .right-panel h2 { margin-bottom: 25px; }
        .control-group { margin-bottom: 20px; }
        .control-group label { display: block; margin-bottom: 8px; font-size: 0.9em; color: var(--text-secondary); }
        .control-group input[type="checkbox"] { margin-right: 5px; accent-color: var(--accent-primary); cursor: pointer; transform: scale(1.2); }
        .control-group input[type="checkbox"] + label{ display: inline; }
        .control-group select { width: 100%; padding: 8px; background-color: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 5px; cursor: pointer; font-size: 0.9em; transition: border-color var(--anim-fast) ease, box-shadow var(--anim-fast) ease; }
        .control-group select:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 5px var(--glow-color); }

        input[type="range"] { -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: var(--slider-track); border-radius: 5px; cursor: pointer; outline: none; transition: box-shadow var(--anim-fast) ease, background-color var(--anim-medium) ease; }
        input[type="range"]:hover { box-shadow: 0 0 8px var(--glow-color); }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 16px; height: 16px; background: var(--slider-thumb); border-radius: 50%; cursor: pointer; transition: background-color var(--anim-fast) ease, transform var(--anim-fast) ease; }
        input[type="range"]::-moz-range-thumb { width: 16px; height: 16px; background: var(--slider-thumb); border-radius: 50%; cursor: pointer; border: none; transition: background-color var(--anim-fast) ease, transform var(--anim-fast) ease; }
        input[type="range"]::-webkit-slider-thumb:hover { background-color: color-mix(in srgb, var(--slider-thumb) 80%, white); transform: scale(1.1); }
        input[type="range"]::-moz-range-thumb:hover { background-color: color-mix(in srgb, var(--slider-thumb) 80%, white); transform: scale(1.1); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--slider-track); border-radius: 10px; transition: background-color var(--anim-fast) ease; }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-color); }

        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 1000; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity var(--anim-medium) ease, visibility 0s var(--anim-medium) linear; }
        #modal-overlay.visible { opacity: 1; visibility: visible; transition-delay: 0s; }
        #modal { background-color: var(--modal-bg); color: var(--text-primary); padding: 25px 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4); width: 90%; max-width: 450px; transform: scale(0.9); opacity: 0; transition: transform var(--anim-medium) ease, opacity var(--anim-medium) ease; }
        #modal-overlay.visible #modal { transform: scale(1); opacity: 1; }
        #modal-message { margin-bottom: 20px; line-height: 1.5; font-size: 1em; max-height: 200px; overflow-y: auto; word-wrap: break-word; }
        #modal-buttons { display: flex; justify-content: flex-end; gap: 10px; }
        #modal-confirm-btn, #modal-cancel-btn { padding: 8px 15px; font-size: 0.9em; border-radius: 5px; cursor: pointer; border: none; font-weight: bold; transition: background-color var(--anim-fast) ease, transform var(--anim-fast) ease; }
        #modal-confirm-btn { background-color: var(--confirm-color); color: white; }
        #modal-confirm-btn:hover { background-color: var(--confirm-hover-color); }
        #modal-cancel-btn { background-color: var(--cancel-color); color: white; }
        #modal-cancel-btn:hover { background-color: var(--cancel-hover-color); }
        #modal-confirm-btn:active, #modal-cancel-btn:active { transform: scale(0.97); }

        .mobile-controls-bottom { display: none; }
        .mobile-panel-close { display: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes slideInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInLeft { from { transform: translateX(-100%); opacity: 0.8; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOutLeft { from { transform: translateX(0); opacity: 1; } to { transform: translateX(-100%); opacity: 0.8; } }
        @keyframes slideInRight { from { transform: translateX(100%); opacity: 0.8; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOutRight { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0.8; } }

        .fade-in { animation: fadeIn var(--anim-medium) ease-out forwards; }
        .fade-out { animation: fadeOut var(--anim-medium) ease-out forwards; }

        @media (max-width: 768px) {
            body { padding: 0; align-items: flex-start; }
            #music-player { grid-template-columns: 1fr; grid-template-rows: 1fr auto; width: 100vw; height: 100vh; max-width: none; max-height: none; border-radius: 0; border: none; box-shadow: none; }
            .left-panel, .right-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-overlay); z-index: 100; padding: 60px 20px 20px 20px; overflow-y: auto; border: none; flex-direction: column; transform: translateX(-100%); opacity: 0; transition: transform var(--anim-medium) ease-out, opacity var(--anim-medium) ease-out; will-change: transform, opacity; }
            .right-panel { transform: translateX(100%); }
            .left-panel.mobile-visible, .right-panel.mobile-visible { transform: translateX(0); opacity: 1; display: flex; }
            .mobile-panel-close { display: block; position: absolute; top: 15px; right: 15px; background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); width: 35px; height: 35px; border-radius: 50%; font-size: 1.2em; font-weight: bold; line-height: 33px; text-align: center; cursor: pointer; z-index: 101; transition: background-color var(--anim-fast) ease, transform var(--anim-fast) ease; padding: 0; }
            .mobile-panel-close:hover { background-color: var(--bg-secondary); transform: rotate(90deg); }
            .mobile-panel-close:active { transform: scale(0.9); }
            .playlist-management { padding-bottom: 10px; margin-bottom: 10px; }
            #playlist-select { padding: 10px; font-size: 1em; }
            .playlist-actions button { padding: 8px 12px; font-size: 0.9em;}
            .center-panel { grid-row: 1 / 2; overflow-y: auto; padding: 15px 15px 90px 15px; gap: 15px; }
            .album-art-container { width: 65%; max-width: 220px; margin-top: 5px; margin-bottom: 10px; }
            #song-info h3 { font-size: 1.2em; }
            #song-info p { font-size: 0.95em; }
            .progress-section { width: 95%; margin-top: 10px;}
            input[type="range"] { height: 10px; }
            input[type="range"]::-webkit-slider-thumb { width: 20px; height: 20px; }
            input[type="range"]::-moz-range-thumb { width: 20px; height: 20px; }
            .time-display { font-size: 0.9em; }
            .ab-loop-section { margin-top: 10px; gap: 12px;}
            .ab-loop-section button { padding: 8px 14px; font-size: 0.9em; }
             .controls { margin-top: 15px; gap: 8px; padding: 0 5%; }
            .controls button { width: 48px; height: 48px; font-size: 1.2em; }
            #play-pause-btn { width: 65px; height: 65px; font-size: 1.5em; margin: 0 8px; }
            #rewind-btn, #forward-btn, #replay-btn { font-size: 1.1em; }
            #extra-info { margin-top: 15px; font-size: 0.9em; }
            .mobile-controls-bottom { display: flex; grid-row: 2 / 3; position: fixed; bottom: 0; left: 0; width: 100%; background-color: var(--mobile-bar-bg); padding: 10px 15px; box-shadow: 0 -5px 15px var(--shadow-color); z-index: 50; justify-content: space-around; align-items: center; gap: 15px; border-top: 1px solid var(--border-color); transform: translateY(0); transition: transform var(--anim-medium) ease-out; }
            .mobile-controls-bottom button { background: none; border: none; color: var(--text-secondary); font-size: 1.6em; padding: 8px; cursor: pointer; transition: color var(--anim-fast) ease, transform var(--anim-fast) ease; position: relative; }
            .mobile-controls-bottom button::after { content: ''; position: absolute; bottom: 0px; left: 50%; transform: translateX(-50%); width: 6px; height: 6px; background-color: var(--accent-primary); border-radius: 50%; opacity: 0; transition: opacity var(--anim-fast) ease; }
            .mobile-controls-bottom button:hover { color: var(--text-primary); }
            .mobile-controls-bottom button:active { transform: scale(0.9); }
            .mobile-controls-bottom button.active { color: var(--accent-primary); }
            .mobile-controls-bottom button.active::after { opacity: 1; }
             #modal { width: 90%; }
             #modal-buttons { justify-content: space-between; }
        }
    </style>
</head>
<body class="theme-dark">

    <div id="music-player">
        <aside class="left-panel">
            <button class="mobile-panel-close" id="close-playlist-panel" title="Close Library">X</button>
            <h2>Library</h2>
            <div class="playlist-management">
                <label for="playlist-select">Active Playlist:</label>
                <div class="playlist-selector-container">
                    <select id="playlist-select"></select>
                    <button id="delete-playlist-btn" class="basic-button" title="Delete selected playlist"></button>
                </div>
                <div class="playlist-actions">
                     <button id="create-playlist-btn" class="basic-button" title="Create new playlist">New +</button>
                </div>
            </div>
            <div class="import-section">
                <label for="file-input" class="import-button">Import Songs (Adds to Active Playlist)</label>
                <input type="file" id="file-input" multiple accept="audio/*" style="display: none;">
            </div>
            <div class="list-tabs">
                <button id="playlist-tab" class="tab-button active">Playlist Content</button>
                <button id="queue-tab" class="tab-button">Queue</button>
            </div>
            <div class="list-container">
                <ul id="playlist" class="song-list active"></ul>
                <ul id="queue" class="song-list"></ul>
            </div>
        </aside>

        <main class="center-panel">
            <div class="album-art-container">
                <img id="album-art" src="placeholder.png" alt="Album Art">
            </div>
            <div id="song-info">
                <h3 id="song-title">No Song Loaded</h3>
                <p id="song-artist">Artist</p>
                <p id="song-album">Album</p>
            </div>
            <div class="progress-section">
                <div id="progress-container">
                    <input type="range" id="progress-bar" value="0" step="0.1">
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="ab-loop-section">
                <button id="set-a-btn" class="basic-button" title="Set Loop Start (A)">A</button>
                <button id="set-b-btn" class="basic-button" title="Set Loop End (B)">B</button>
                <button id="clear-ab-btn" class="basic-button" title="Clear A-B Loop">Clear</button>
                <span id="ab-status">A-B Off</span>
            </div>
            <div class="controls">
                <button id="shuffle-btn" title="Shuffle">S</button>
                <button id="prev-btn" title="Previous"></button>
                <button id="rewind-btn" title="Rewind 5s">-5s</button>
                <button id="play-pause-btn" title="Play/Pause"></button>
                <button id="replay-btn" title="Replay"></button>
                <button id="forward-btn" title="Forward 10s">+10s</button>
                <button id="next-btn" title="Next"></button>
                <button id="loop-btn" title="Loop Mode">L0</button>
            </div>
             <div id="extra-info">
                <p>Genre: <span id="song-genre">N/A</span></p>
             </div>
        </main>

        <aside class="right-panel">
             <button class="mobile-panel-close" id="close-settings-panel" title="Close Settings">X</button>
            <h2>Settings</h2>
            <div class="control-group">
                <label for="volume-slider">Volume</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
            </div>
            <div class="control-group">
                <label for="speed-slider">Speed (<span id="speed-value">1.00</span>x)</label>
                <input type="range" id="speed-slider" min="0.01" max="5" step="0.01" value="1">
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="autoplay-toggle"> Autoplay Next
                </label>
            </div>
            <div class="control-group">
                 <label for="theme-select">Theme</label>
                 <select id="theme-select">
                    <option value="theme-dark">Dark (Default)</option>
                    <option value="theme-blue">Blue Pulse</option>
                    <option value="theme-green">Forest Glow</option>
                    <option value="theme-purple">Synthwave</option>
                    <option value="theme-light">Light</option>
                 </select>
            </div>
        </aside>

        <div class="mobile-controls-bottom">
            <button id="mobile-playlist-toggle" title="Show Library/Queue"></button>
            <button id="mobile-settings-toggle" title="Show Settings"></button>
        </div>

        <div id="modal-overlay">
            <div id="modal">
                <div id="modal-message"></div>
                <div id="modal-buttons">
                    <button id="modal-cancel-btn">Cancel</button>
                    <button id="modal-confirm-btn">OK</button>
                </div>
            </div>
        </div>

        <audio id="audio-player"></audio>

            const localJsmediatags = window.jsmediatags;
            let masterIdCounter = 0;
            let currentConfirmCallback = null;

            function showModal(message, type = 'alert', confirmCallback = null) {
                 modalMessage.innerHTML = message;
                 currentConfirmCallback = confirmCallback;
                 if (type === 'confirm') {
                     modalCancelBtn.style.display = 'inline-block';
                     modalConfirmBtn.textContent = 'Confirm';
                 } else {
                     modalCancelBtn.style.display = 'none';
                     modalConfirmBtn.textContent = 'OK';
                 }
                 modalOverlay.classList.add('visible');
             }

             function hideModal() {
                 modalOverlay.classList.remove('visible');
                 currentConfirmCallback = null;
             }

            modalConfirmBtn.addEventListener('click', () => {
                 if (currentConfirmCallback) currentConfirmCallback(true);
                 hideModal();
             });

             modalCancelBtn.addEventListener('click', () => {
                 if (currentConfirmCallback) currentConfirmCallback(false);
                 hideModal();
             });

             modalOverlay.addEventListener('click', (event) => {
                  if (event.target === modalOverlay) {
                       if (currentConfirmCallback) currentConfirmCallback(false);
                       hideModal();
                  }
             });

            function generateUniqueId() { return `song_${masterIdCounter++}`; }
            function getSongDataByMasterId(id) { return allSongsData.find(song => song.id === id); }
            function getActivePlaylistIndices() { return playlists[activePlaylistName] || []; }

            function loadSettings() {
                const sv = localStorage.getItem('musicPlayerVolume'), ss=localStorage.getItem('musicPlayerSpeed'), slm=localStorage.getItem('musicPlayerLoopMode'), ssh=localStorage.getItem('musicPlayerShuffle'), sa=localStorage.getItem('musicPlayerAutoplay'), st=localStorage.getItem('musicPlayerTheme');
                if(sv !== null) audioPlayer.volume=volumeSlider.value=parseFloat(sv); else audioPlayer.volume=volumeSlider.value=0.8;
                if(ss !== null){audioPlayer.playbackRate=speedSlider.value=parseFloat(ss);speedValueDisplay.textContent=parseFloat(ss).toFixed(2);}else{audioPlayer.playbackRate=speedSlider.value=1;speedValueDisplay.textContent='1.00';}
                loopMode=slm||'none'; updateLoopButton(); isShuffled=ssh==='true'; shuffleBtn.classList.toggle('active',isShuffled); autoplayToggle.checked=sa==='true'; bodyElement.className=st||'theme-dark'; themeSelect.value=st||'theme-dark';
                const spl=localStorage.getItem('musicPlayerPlaylists'), sap=localStorage.getItem('musicPlayerActivePlaylist'), sas=localStorage.getItem('musicPlayerAllSongsMeta');
                playlists=spl?JSON.parse(spl):{'Default':[]};
                if(sas){const sm=JSON.parse(sas);allSongsData=sm.map((m,i)=>({file:null,metadata:m,masterIndex:i,id:m.id||generateUniqueId()}));masterIdCounter=allSongsData.reduce((max,s)=>Math.max(max,parseInt(s.id.split('_')[1]||'0')),0)+1;}else{allSongsData=[];}
                activePlaylistName=sap&&playlists[sap]?sap:Object.keys(playlists)[0]||null;
                renderPlaylistSelector(); setActivePlaylist(activePlaylistName,false);
            }

            function saveSettings() {
                localStorage.setItem('musicPlayerVolume',audioPlayer.volume); localStorage.setItem('musicPlayerSpeed',audioPlayer.playbackRate); localStorage.setItem('musicPlayerLoopMode',loopMode); localStorage.setItem('musicPlayerShuffle',isShuffled); localStorage.setItem('musicPlayerAutoplay',autoplayToggle.checked); localStorage.setItem('musicPlayerTheme',bodyElement.className); localStorage.setItem('musicPlayerPlaylists',JSON.stringify(playlists)); if(activePlaylistName)localStorage.setItem('musicPlayerActivePlaylist',activePlaylistName); else localStorage.removeItem('musicPlayerActivePlaylist'); const mts=allSongsData.map(s=>({...s.metadata,id:s.id})); localStorage.setItem('musicPlayerAllSongsMeta',JSON.stringify(mts)); if(currentMasterId&&getSongDataByMasterId(currentMasterId)){localStorage.setItem('musicPlayerLastSongId',currentMasterId);localStorage.setItem('musicPlayerLastSongTime',audioPlayer.currentTime);}else{localStorage.removeItem('musicPlayerLastSongId');localStorage.removeItem('musicPlayerLastSongTime');}
            }

            function formatTime(seconds) { if (!isFinite(seconds) || seconds < 0) return '0:00'; const minutes = Math.floor(seconds / 60); const secs = Math.floor(seconds % 60); return `${minutes}:${secs < 10 ? '0' : ''}${secs}`; }

            function updateProgressBar() {
                 if (!audioPlayer.duration || !isFinite(audioPlayer.duration)) { progressBar.value = 0; currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime); replayBtn.disabled = true; return; }
                 const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100; progressBar.value = percentage; currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
                 if (abLoop.active && abLoop.b !== null && audioPlayer.currentTime >= abLoop.b) { audioPlayer.currentTime = abLoop.a; if (!isPlaying && playPauseBtn.textContent === '') playSong(); }
                 replayBtn.disabled = currentMasterId === null || !getSongDataByMasterId(currentMasterId)?.file;
             }

            function handleSongEnd() {
                 if (loopMode === 'one' && !abLoop.active) { audioPlayer.currentTime = 0; playSong(); }
                 else if (abLoop.active && abLoop.b !== null) { audioPlayer.currentTime = abLoop.a; playSong(); }
                 else if (autoplayToggle.checked || loopMode === 'all') { nextSong(); }
                 else { pauseSong(); audioPlayer.currentTime = 0; progressBar.value = 0; currentTimeDisplay.textContent = formatTime(0); }
             }

            function loadSong(masterId, playImmediately = isPlaying) {
                 if (!masterId) { console.warn("LoadSong invalid masterId"); resetPlayerUI(); return; }
                 const songData = getSongDataByMasterId(masterId);
                 if (!songData) { console.error("Song data not found:", masterId); resetPlayerUI(); return; }
                 if (!songData.file) { console.warn(`File missing: ${songData.metadata?.title || songData.metadata?.fileName} (ID: ${masterId})`); resetPlayerUI(true); songTitle.textContent = songData.metadata?.title || songData.metadata?.fileName || "File Missing"; songArtist.textContent = "Please re-import file"; currentMasterId = masterId; updatePlaylistHighlighting(); updateQueueHighlighting(); replayBtn.disabled = true; return; }
                 albumArt.classList.add('loading'); if (audioPlayer.src && audioPlayer.src.startsWith('blob:')) URL.revokeObjectURL(audioPlayer.src); if (albumArt.dataset.blobUrl) URL.revokeObjectURL(albumArt.dataset.blobUrl);
                 currentMasterId = masterId; const { file, metadata } = songData; const objectURL = URL.createObjectURL(file); audioPlayer.src = objectURL;
                 songTitle.textContent = metadata.title || metadata.fileName?.replace(/\.[^/.]+$/, "") || 'Unknown Title'; songArtist.textContent = metadata.artist || 'Unknown Artist'; songAlbum.textContent = metadata.album || 'Unknown Album'; songGenre.textContent = metadata.genre || 'N/A'; albumArt.src = defaultAlbumArt;
                 if (metadata.picture) { try { const u=new Uint8Array(metadata.picture.data);const b=new Blob([u],{type:metadata.picture.format});const p=URL.createObjectURL(b);albumArt.src=p;albumArt.dataset.blobUrl=p;} catch (e) { console.warn("Art error:", e); albumArt.src = defaultAlbumArt; } } else { albumArt.src = defaultAlbumArt; }
                 audioPlayer.onloadedmetadata = () => {
                      albumArt.classList.remove('loading'); if (isFinite(audioPlayer.duration)) durationDisplay.textContent = formatTime(audioPlayer.duration); else durationDisplay.textContent = ""; progressBar.value = 0; currentTimeDisplay.textContent = '0:00'; updateProgressBar();
                      const slid=localStorage.getItem('musicPlayerLastSongId'); const slst=localStorage.getItem('musicPlayerLastSongTime');
                      if (slid === currentMasterId && slst !== null) { const tts=parseFloat(slst); if(isFinite(tts) && tts < (audioPlayer.duration||Infinity)) { audioPlayer.currentTime = tts; updateProgressBar(); } localStorage.removeItem('musicPlayerLastSongId'); localStorage.removeItem('musicPlayerLastSongTime'); }
                      if (playImmediately && allSongsData.length > 0 && getSongDataByMasterId(currentMasterId)?.file) playSong(); else pauseSong();
                 };
                 audioPlayer.load(); updatePlaylistHighlighting(); updateQueueHighlighting(); updateMobilePanelToggleState(); clearABLoop();
             }

            function playSong() {
                 const songData = getSongDataByMasterId(currentMasterId);
                 if (currentMasterId && songData && songData.file && audioPlayer.readyState >= 1) {
                     audioPlayer.play().then(() => { isPlaying = true; playPauseBtn.innerHTML = ''; playPauseBtn.title = 'Pause'; updateMobilePanelToggleState(); }).catch(error => { console.error("Playback failed:", error); isPlaying = false; playPauseBtn.innerHTML = ''; playPauseBtn.title = 'Play'; updateMobilePanelToggleState(); showModal(`Playback failed for ${songData.metadata?.title || 'song'}:\n${error.message}`); });
                 } else {
                      if (allSongsData.length === 0) console.log("No songs available.");
                      else if (!currentMasterId && getActivePlaylistIndices().length > 0) { const firstId = playQueue.length > 0 ? playQueue[0] : getActivePlaylistIndices()[0]; if (firstId) loadSong(firstId, false); }
                      else console.warn("Cannot play: No song loaded or file missing.");
                 }
             }

            function pauseSong() { audioPlayer.pause(); isPlaying = false; playPauseBtn.innerHTML = ''; playPauseBtn.title = 'Play'; updateMobilePanelToggleState(); }

            function togglePlayPause() {
                const currentSongData = getSongDataByMasterId(currentMasterId);
                if (isPlaying) pauseSong();
                else { if (currentMasterId && currentSongData && currentSongData.file) playSong(); else if (allSongsData.length > 0) { const firstId = playQueue.length > 0 ? playQueue[0] : getActivePlaylistIndices()[0]; if (firstId) { console.log("Loading first and playing."); loadSong(firstId, true); } else showModal("The active playlist is empty or contains no playable files."); } else showModal("No songs imported. Please import songs first."); }
            }

            function replayCurrentSong() { if (currentMasterId && getSongDataByMasterId(currentMasterId)?.file) { audioPlayer.currentTime = 0; if (abLoop.active) audioPlayer.currentTime = abLoop.a; playSong(); } else console.log("No playable song loaded to replay."); }

            function calculateNextMasterId(direction) { const a=getActivePlaylistIndices(); if(a.length===0)return null; let s,c; if(isShuffled){s=playQueue;c=playQueue.indexOf(currentMasterId);}else{s=a;c=a.indexOf(currentMasterId);} if(currentMasterId===null||c===-1){if(direction>0)return s[0];else return s[s.length-1];} let n=c+direction; if(loopMode==='all'){if(n>=s.length)n=0;if(n<0)n=s.length-1;}else{if(n>=s.length||n<0){if(direction>0&&!autoplayToggle.checked)return -2;return -1;}} return s[n];}

            function nextSong() { const n=calculateNextMasterId(1); if(n===-1||n===-2){pauseSong();if(n===-2&&audioPlayer.duration&&isFinite(audioPlayer.duration))audioPlayer.currentTime=audioPlayer.duration;else{const f=playQueue.length>0?playQueue[0]:getActivePlaylistIndices()[0];if(f&&currentMasterId!==f)loadSong(f,false);else if(f)audioPlayer.currentTime=0;} updateProgressBar();}else if(n!==null)loadSong(n,true);else{console.warn("Next song null."); resetPlayerUI();} }

            function prevSong() { if(audioPlayer.currentTime>3&&currentMasterId!==null){audioPlayer.currentTime=0;if(abLoop.active)audioPlayer.currentTime=abLoop.a;playSong();}else{const p=calculateNextMasterId(-1);if(p===-1){audioPlayer.currentTime=0;pauseSong();updateProgressBar();}else if(p!==null)loadSong(p,true);else{console.warn("Prev song null.");resetPlayerUI();}} }

            function skip(seconds) { if(!audioPlayer.duration||!isFinite(audioPlayer.duration))return;const nt=audioPlayer.currentTime+seconds;let tt=Math.max(0,Math.min(nt,audioPlayer.duration));if(abLoop.active&&abLoop.a!==null&&abLoop.b!==null)tt=Math.max(abLoop.a,Math.min(tt,abLoop.b));audioPlayer.currentTime=tt;updateProgressBar();}

            function updateLoopButton() { loopBtn.classList.remove('active'); audioPlayer.loop = (loopMode === 'one' && !abLoop.active); switch (loopMode) { case 'none': loopBtn.textContent = 'L0'; loopBtn.title = 'Loop: None'; break; case 'one': loopBtn.textContent = 'L1'; loopBtn.title = 'Loop: One Song'; loopBtn.classList.add('active'); break; case 'all': loopBtn.textContent = 'LA'; loopBtn.title = 'Loop: All Songs'; loopBtn.classList.add('active'); break; } }

            function toggleLoop() { if(loopMode==='none')loopMode='one';else if(loopMode==='one')loopMode='all';else loopMode='none';clearABLoop();updateLoopButton();saveSettings();}

            function shuffleArray(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];}}

            function generateQueue() { const a=getActivePlaylistIndices();if(!a){playQueue=[];renderQueue();return;}playQueue=[...a];if(isShuffled&&playQueue.length>0){const c=currentMasterId;shuffleArray(playQueue);if(c){const i=playQueue.indexOf(c);if(i>0)[playQueue[0],playQueue[i]]=[playQueue[i],playQueue[0]];}currentQueueIndex=playQueue.indexOf(currentMasterId);if(currentQueueIndex===-1)currentQueueIndex=0;}else currentQueueIndex=playQueue.indexOf(currentMasterId);renderQueue();updateQueueHighlighting();}

            function toggleShuffle() { isShuffled=!isShuffled;shuffleBtn.classList.toggle('active',isShuffled);generateQueue();saveSettings();}

            function updateABStatus() { setABtn.classList.remove('active');setBBtn.classList.remove('active');if(abLoop.active&&abLoop.a!==null&&abLoop.b!==null){abStatus.textContent=`A:${formatTime(abLoop.a)} B:${formatTime(abLoop.b)}`;setABtn.classList.add('active');setBBtn.classList.add('active');}else{abStatus.textContent='A-B Off';if(loopMode==='one')audioPlayer.loop=true;}}

            function setA() { if(!currentMasterId)return;abLoop.a=audioPlayer.currentTime;abLoop.b=null;abLoop.active=false;updateABStatus();setBBtn.classList.remove('active');audioPlayer.loop=false;}

            function setB() { if(!currentMasterId||abLoop.a===null)return;if(audioPlayer.currentTime>abLoop.a){abLoop.b=audioPlayer.currentTime;abLoop.active=true;updateABStatus();if(!isPlaying&&audioPlayer.currentTime<abLoop.b)playSong();}else{abStatus.textContent="B > A!";setTimeout(()=>updateABStatus(),1500);}}

            function clearABLoop() { if(abLoop.active||abLoop.a!==null||abLoop.b!==null){abLoop={a:null,b:null,active:false};updateABStatus();}}

            function renderPlaylistSelector() { playlistSelect.innerHTML='';const pN=Object.keys(playlists);if(pN.length===0){playlists['Default']=[];activePlaylistName='Default';pN.push('Default');}pN.forEach(n=>{const o=document.createElement('option');o.value=n;o.textContent=n;playlistSelect.appendChild(o);});if(activePlaylistName&&playlists[activePlaylistName])playlistSelect.value=activePlaylistName;else if(pN.length>0){activePlaylistName=pN[0];playlistSelect.value=activePlaylistName;}else activePlaylistName=null;deletePlaylistBtn.disabled=pN.length<=1;}

            function setActivePlaylist(name, resetPlay = true) { if(!playlists[name]){name=Object.keys(playlists)[0]||null;}if(activePlaylistName!==name){activePlaylistName=name;if(playlistSelect.value!==name)playlistSelect.value=name;console.log(`Active playlist: ${activePlaylistName}`);renderPlaylist();generateQueue();if(resetPlay){if(isPlaying)pauseSong();const f=getActivePlaylistIndices()[0];if(f)loadSong(f,false);else resetPlayerUI();}updatePlaylistHighlighting();updateQueueHighlighting();}saveSettings();}

            function createPlaylist() { const nN=prompt("Playlist name:",`Playlist ${Object.keys(playlists).length+1}`);if(nN&&nN.trim()!==""){const tN=nN.trim();if(playlists[tN])showModal(`Playlist "${tN}" exists.`);else{playlists[tN]=[];renderPlaylistSelector();setActivePlaylist(tN);saveSettings();}}}

            function deletePlaylist() { const nD=playlistSelect.value;if(!nD||Object.keys(playlists).length<=1){showModal("Cannot delete last playlist.");return;}showModal(`Delete "<b>${nD}</b>"? Cannot be undone.`,'confirm',(c)=>{if(c){delete playlists[nD];console.log(`Deleted "${nD}".`);activePlaylistName=Object.keys(playlists)[0]||null;renderPlaylistSelector();setActivePlaylist(activePlaylistName);saveSettings();}});}

            function renderPlaylist() { playlistElement.innerHTML='';const aI=getActivePlaylistIndices();if(!activePlaylistName){playlistElement.innerHTML='<li class="info-li">No playlist selected.</li>';return;}if(aI.length===0){playlistElement.innerHTML=`<li class="info-li">Playlist "${activePlaylistName}" is empty.</li>`;return;}aI.forEach((id,idx)=>{const sD=getSongDataByMasterId(id);const li=document.createElement('li');if(sD){const m=sD.metadata;li.textContent=`${idx+1}. ${m.title||m.fileName?.replace(/\.[^/.]+$/, "")||'Unknown'}`;if(m.artist)li.textContent+=` - ${m.artist}`;li.dataset.id=id;li.setAttribute('title',`${m.title||m.fileName}\nAlbum: ${m.album||'N/A'}\nArtist: ${m.artist||'N/A'}`);if(!sD.file){li.classList.add('loading-stub');li.title+="\n(Re-import file)";}else{li.addEventListener('click',()=>{const tI=li.dataset.id;if(currentMasterId===tI)togglePlayPause();else loadSong(tI,true);if(window.innerWidth<=768)leftPanel.classList.remove('mobile-visible');});}}else{li.textContent=`${idx+1}. Error: Missing data (ID: ${id})`;li.style.color='var(--error-color)';li.classList.add('info-li');}playlistElement.appendChild(li);});updatePlaylistHighlighting();}

            function renderQueue() { queueElement.innerHTML='';if(!isShuffled){queueElement.innerHTML='<li class="info-li">Enable Shuffle for queue.</li>';return;}if(playQueue.length===0){queueElement.innerHTML=`<li class="info-li">Queue empty (Playlist: "${activePlaylistName||'None'}").</li>`;return;}playQueue.forEach((id,qIdx)=>{const sD=getSongDataByMasterId(id);const li=document.createElement('li');if(sD){const m=sD.metadata;li.textContent=`${qIdx+1}. ${m.title||m.fileName?.replace(/\.[^/.]+$/, "")||'Unknown'}`;if(m.artist)li.textContent+=` - ${m.artist}`;li.dataset.id=id;li.dataset.queueIndex=qIdx;li.setAttribute('title',`Queue: ${qIdx+1}\n${m.title||m.fileName}\nAlbum: ${m.album||'N/A'}\nArtist: ${m.artist||'N/A'}`);if(!sD.file){li.classList.add('loading-stub');li.title+="\n(Re-import file)";}else{li.addEventListener('click',()=>{const tId=li.dataset.id;const tQIdx=parseInt(li.dataset.queueIndex);if(currentMasterId===tId)togglePlayPause();else{currentQueueIndex=tQIdx;loadSong(tId,true);}if(window.innerWidth<=768)leftPanel.classList.remove('mobile-visible');});}}else{li.textContent=`${qIdx+1}. Error: Missing data (ID: ${id})`;li.style.color='var(--error-color)';li.classList.add('info-li');}queueElement.appendChild(li);});updateQueueHighlighting();}

            function updatePlaylistHighlighting() { Array.from(playlistElement.children).forEach(li=>{li.classList.remove('playing');if(li.dataset.id&&li.dataset.id===currentMasterId){li.classList.add('playing');if(playlistElement.closest('.left-panel')?.classList.contains('mobile-visible')||window.innerWidth>768)if(playlistElement.classList.contains('active'))li.scrollIntoView({behavior:'smooth',block:'nearest'});}}); }

            function updateQueueHighlighting() { Array.from(queueElement.children).forEach(li=>{li.classList.remove('playing');if(li.dataset.id&&li.dataset.id===currentMasterId){li.classList.add('playing');if(queueElement.closest('.left-panel')?.classList.contains('mobile-visible')||window.innerWidth>768)if(queueElement.classList.contains('active'))li.scrollIntoView({behavior:'smooth',block:'nearest'});}}); }

             function resetPlayerUI(keepContextOnError = false) {
                 pauseSong();
                 if (!keepContextOnError) {
                     songTitle.textContent = "No Song Loaded"; songArtist.textContent = "Artist"; songAlbum.textContent = "Album";
                     currentMasterId = null;
                 }
                 songGenre.textContent = "N/A"; albumArt.src = defaultAlbumArt; albumArt.classList.remove('loading');
                 if (albumArt.dataset.blobUrl) { URL.revokeObjectURL(albumArt.dataset.blobUrl); delete albumArt.dataset.blobUrl; }
                 currentTimeDisplay.textContent = "0:00"; durationDisplay.textContent = "0:00"; progressBar.value = 0;
                 clearABLoop();
                 updatePlaylistHighlighting(); updateQueueHighlighting();
                 replayBtn.disabled = true;
             }

            function handleFiles(files) {
                 if(!activePlaylistName){showModal("Select or create a playlist first.");return;}const nF=Array.from(files);let fAC=0;const aIds=[];
                 nF.forEach(f=>{const pM=allSongsData.find(s=>!s.file&&s.metadata?.fileName===f.name&&(s.metadata?.size===undefined||s.metadata?.size===f.size));if(pM){pM.file=f;console.log(`Matched "${f.name}" (ID: ${pM.id}).`);if(!playlists[activePlaylistName].includes(pM.id))playlists[activePlaylistName].push(pM.id);aIds.push(pM.id);fAC++;}});
                 const p=nF.filter(f=>!allSongsData.some(s=>s.file===f)).map(f=>new Promise((res)=>{if(!localJsmediatags){console.error("jsmediatags missing!");res();return;}localJsmediatags.read(f,{onSuccess:(t)=>{const tg=t.tags;const nId=generateUniqueId();const nSD={file:f,metadata:{fileName:f.name,size:f.size,title:tg.title||f.name.replace(/\.[^/.]+$/,""),artist:tg.artist,album:tg.album,genre:tg.genre,picture:tg.picture},masterIndex:allSongsData.length,id:nId};allSongsData.push(nSD);playlists[activePlaylistName].push(nId);aIds.push(nId);fAC++;res();},onError:(e)=>{console.warn('Tag error:',f.name,e.type);const nId=generateUniqueId();const nSD={file:f,metadata:{fileName:f.name,size:f.size,title:f.name.replace(/\.[^/.]+$/,"")},masterIndex:allSongsData.length,id:nId};allSongsData.push(nSD);playlists[activePlaylistName].push(nId);aIds.push(nId);fAC++;res();}});}));
                 Promise.all(p).then(()=>{if(fAC>0){console.log(`${fAC} files processed.`);renderPlaylist();generateQueue();saveSettings();if(!currentMasterId&&aIds.length>0){const fPAId=aIds.find(id=>getSongDataByMasterId(id)?.file);if(fPAId)loadSong(fPAId,false);}}else console.log("No new files added/matched.");if(currentMasterId&&!getSongDataByMasterId(currentMasterId)?.file&&aIds.includes(currentMasterId)){console.log(`Reloading current ${currentMasterId}`);loadSong(currentMasterId,isPlaying);}else{renderPlaylist();updatePlaylistHighlighting();}});
             }

            function switchTab(tabToShow) { if(tabToShow==='playlist'){playlistTab.classList.add('active');queueTab.classList.remove('active');playlistElement.classList.add('active');queueElement.classList.remove('active');updatePlaylistHighlighting();}else{playlistTab.classList.remove('active');queueTab.classList.add('active');playlistElement.classList.remove('active');queueElement.classList.add('active');updateQueueHighlighting();}}

            function togglePanel(panelElement) { const iV=panelElement.classList.contains('mobile-visible');const iL=panelElement===leftPanel;const oP=iL?rightPanel:leftPanel;oP.classList.remove('mobile-visible');panelElement.classList.toggle('mobile-visible');updateMobilePanelToggleState();}

            function updateMobilePanelToggleState() { mobilePlaylistToggle.classList.toggle('active',leftPanel.classList.contains('mobile-visible'));mobileSettingsToggle.classList.toggle('active',rightPanel.classList.contains('mobile-visible'));}

            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', nextSong);
            prevBtn.addEventListener('click', prevSong);
            rewindBtn.addEventListener('click', () => skip(-5));
            forwardBtn.addEventListener('click', () => skip(10));
            replayBtn.addEventListener('click', replayCurrentSong);
            loopBtn.addEventListener('click', toggleLoop);
            shuffleBtn.addEventListener('click', toggleShuffle);
            setABtn.addEventListener('click', setA);
            setBBtn.addEventListener('click', setB);
            clearABBtn.addEventListener('click', clearABLoop);
            audioPlayer.addEventListener('timeupdate', updateProgressBar);
            audioPlayer.addEventListener('ended', handleSongEnd);

             audioPlayer.addEventListener('error', (e) => {
                 console.error("Audio error event:", e);
                 const erroredMasterId = currentMasterId;
                 const songData = getSongDataByMasterId(erroredMasterId);
                 const errorFile = songData?.metadata?.fileName || 'the current file';
                 console.error(`Error details - ID: ${erroredMasterId}, File: ${errorFile}, Error Code: ${e.target.error?.code}, Message: ${e.target.error?.message}`);
                 pauseSong();
                 resetPlayerUI(true);
                 songTitle.textContent = `Error: ${errorFile}`;
                 songArtist.textContent = "Playback failed.";
                 showModal(`Error playing <b>${errorFile}</b>.<br>The file might be unsupported, corrupted, or missing.`);
                 audioPlayer.removeAttribute('src'); // Remove the invalid source attribute entirely
                 audioPlayer.load(); // Attempt to reset the media element state
                 console.log("Error handled, source cleared.");
             });

            progressBar.addEventListener('input', () => { if(!audioPlayer.duration||!isFinite(audioPlayer.duration))return;const sT=(progressBar.value/100)*audioPlayer.duration;if(isFinite(sT)){let tT=sT;if(abLoop.active&&abLoop.a!==null&&abLoop.b!==null)tT=Math.max(abLoop.a,Math.min(tT,abLoop.b));audioPlayer.currentTime=tT;}});
            volumeSlider.addEventListener('input', (e) => { audioPlayer.volume = e.target.value; });
            volumeSlider.addEventListener('change', saveSettings);
            speedSlider.addEventListener('input', (e) => { const s = parseFloat(e.target.value); if (isFinite(s)) { audioPlayer.playbackRate = s; speedValueDisplay.textContent = s.toFixed(2); } });
            speedSlider.addEventListener('change', saveSettings);
            autoplayToggle.addEventListener('change', saveSettings);
            fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
            playlistTab.addEventListener('click', () => switchTab('playlist'));
            queueTab.addEventListener('click', () => switchTab('queue'));
            themeSelect.addEventListener('change', (e) => { bodyElement.className = e.target.value; saveSettings(); });
            playlistSelect.addEventListener('change', (e) => setActivePlaylist(e.target.value));
            createPlaylistBtn.addEventListener('click', createPlaylist);
            deletePlaylistBtn.addEventListener('click', deletePlaylist);
            mobilePlaylistToggle.addEventListener('click', () => togglePanel(leftPanel));
            mobileSettingsToggle.addEventListener('click', () => togglePanel(rightPanel));
            closePlaylistPanelBtn.addEventListener('click', () => { leftPanel.classList.remove('mobile-visible'); updateMobilePanelToggleState(); });
            closeSettingsPanelBtn.addEventListener('click', () => { rightPanel.classList.remove('mobile-visible'); updateMobilePanelToggleState(); });
            window.addEventListener('beforeunload', saveSettings);

            console.log("Initializing...");
            loadSettings();
            generateQueue();
            updateLoopButton(); updateABStatus(); switchTab('playlist');
            const savedLastSongId = localStorage.getItem('musicPlayerLastSongId');
             if (savedLastSongId) { const songData = getSongDataByMasterId(savedLastSongId); if (songData) { console.log(`Restoring last song: ID ${savedLastSongId}`); loadSong(savedLastSongId, false); } else { console.log("Stale last song ID."); localStorage.removeItem('musicPlayerLastSongId'); localStorage.removeItem('musicPlayerLastSongTime'); } }
            else if (!currentMasterId && getActivePlaylistIndices().length > 0) { const firstId = getActivePlaylistIndices()[0]; if (firstId) loadSong(firstId, false); }

            if (!currentMasterId && allSongsData.length === 0) { resetPlayerUI(); songTitle.textContent = "Import Songs"; songArtist.textContent = "Create a Playlist"; }
            else if (!currentMasterId && getActivePlaylistIndices().length === 0) { resetPlayerUI(); songTitle.textContent = "Playlist Empty"; songArtist.textContent = "Import songs to"; songAlbum.textContent = `"${activePlaylistName || 'Default'}"`; }
            else if (!currentMasterId) { resetPlayerUI(); songTitle.textContent = "Ready"; songArtist.textContent = "Select a song"; songAlbum.textContent = `Playlist: ${activePlaylistName || 'Default'}`; }

            playPauseBtn.innerHTML = isPlaying ? '' : '';
            replayBtn.disabled = true;
            console.log("Initialization complete.");
        });
    </script>

</body>
